<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TKD Theorie App</title>

  <style>
    body { font-family: Arial; padding: 20px; }
    button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .item {
      margin-left: 20px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>TKD Theorie</h1>
  <div id="app">Laden...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://sodljzdnpkapucmawkig.supabase.co";
    const supabaseKey = "sb_publishable_9PmXbb3zPw-vzRS05t5_Ug_7tTUITtK";

    const client = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadBelts() {
      const { data, error } = await client
        .from("belts")
        .select("*")
        .order("sort_order");

      if (error) {
        document.getElementById("app").innerText = "Fout bij laden";
        return;
      }

      const html = data.map(b => `
        <button onclick="loadItems('${b.id}', '${b.name}')">
          ðŸ¥‹ ${b.name}
        </button>
        <div id="belt-${b.id}"></div>
      `).join("");

      document.getElementById("app").innerHTML = html;
    }

    async function loadItems(beltId, beltName) {
      const { data, error } = await client
        .from("items")
        .select("*")
        .eq("belt_id", beltId)
        .order("sort_order");

      if (error) return;

      const html = data.map(i => `
        <div class="item">ðŸ“˜ ${i.title}</div>
      `).join("");

      document.getElementById(`belt-${beltId}`).innerHTML = html || "<div class='item'>Nog geen theorie</div>";
    }

    loadBelts();
  </script>
</body>
</html>
